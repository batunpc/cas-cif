name: Test CIF App

on:
  push:
    branches-ignore:
      - main

jobs:
  install-dev-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: asdf install
        uses: asdf-vm/actions/setup@v1
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.34"
      - name: install pg perl library
        run: sudo apt-get install -y libpq-dev libdbd-pg-perl
      - uses: actions/cache@v2
        env:
          cache-name: cache-dev-dependencies
        with:
          path: |
            ~/.asdf
            ~/.perl5
            ~/.cache/yarn
            ~/.cache/Cypress
            ./app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.tool-versions', 'cpanfile', 'app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - run: make install_dev_tools
      - run: yarn install --frozen-lockfile
        working-directory: ./app

  yarn-test:
    needs: install-dev-tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        env:
          cache-name: cache-dev-dependencies
        with:
          path: |
            ~/.asdf
            ~/.perl5
            ~/.cache/yarn
            ~/.cache/Cypress
            ./app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.tool-versions', 'cpanfile', 'app/yarn.lock') }}
      - run: yarn test
        working-directory: ./app
  yarn-audit:
    needs: install-dev-tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        env:
          cache-name: cache-dev-dependencies
        with:
          path: |
            ~/.asdf
            ~/.perl5
            ~/.cache/yarn
            ~/.cache/Cypress
            ./app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.tool-versions', 'cpanfile', 'app/yarn.lock') }}
      - run: yarn audit-deps
        working-directory: ./app
  db-unit-tests:
    needs: install-dev-tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        env:
          cache-name: cache-dev-dependencies
        with:
          path: |
            ~/.asdf
            ~/.perl5
            ~/.cache/yarn
            ~/.cache/Cypress
            ./app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.tool-versions', 'cpanfile', 'app/yarn.lock') }}
      - run: source ~/.asdf/asdf.sh
      - run: make db_unit_tests
  build-schema-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: RafikFarhad/push-to-gcr-github-action@v3.0.2
        with:
          gcloud_service_key: ${{ secrets.GCR_KEY }}
          project_id: ggl-cas-storage
          image_name: cas-cif-schema
          image_tag: latest,${{ github.sha }}
          dockerfile: schema/Dockerfile
          context: schema
